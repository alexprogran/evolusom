<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- Viewport com suporte para área segura de dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="EvoluSom - Soluções completas em películas, multimídias, som, elétrica e acessórios para seu carro, casa ou empresa" />
    <meta name="keywords" content="EvoluSom, películas, multimídia, som automotivo, acessórios, elétrica automotiva" />
    
    <!-- Theme Color para navegadores mobile (Android Chrome) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Theme Color para Safari iOS (Light Mode) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000000" />
    
    <!-- Theme Color para Safari iOS (Dark Mode) -->
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    
    <!-- Status Bar Style para iOS Safari (black-translucent = barra escura com conteúdo atrás) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Título quando adicionado à tela inicial do iOS -->
    <meta name="apple-mobile-web-app-title" content="EvoluSom" />
    
    <!-- Habilita modo standalone (sem barra de navegação) quando adicionado à tela inicial -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Previne detecção automática de números de telefone no iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Link para o manifest.json (PWA) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Ícone para iOS quando adicionado à tela inicial -->
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <title>EvoluSom - Películas, Multimídias e Acessórios</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
